<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <th:block th:fragment="header">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/img/logo.png}" alt="Micro Focus"/>
                        </a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav" sec:authorize="isAnonymous()">
                            <li class="active">
                                <a th:href="@{/}">Home</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="active">
                                <a th:href="@{/}">Home</a>
                            </li>
                            <li>
                                <a th:href="@{/products}">Products</a>
                            </li>
                            <li>
                                <a th:href="@{/services}">Services</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="nav-item text-nowrap" sec:authorize="hasRole('ROLE_USER')">
                                <a class="nav-link" th:href="@{/user/}" th:text="@{${#authentication.name}}"
                                   sec:authorize="isAuthenticated()"><span class="navbar-toggler-icon"></span>
                                </a>
                            </li>
                            <li class="nav-item text-nowrap" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link" th:href="@{/admin/}"><i class="fas fa-tools fa-fw"></i> Site Admin</a>
                            </li>
                            <li class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
                            </li>
                            <li class="nav-item text-nowrap" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt fa-fw"></i> Login</a>
                            </li>
                            <li class="nav-item text-nowrap" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/register}"><i class="fas fa-door-open"></i> Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>
    </body>
</html>
